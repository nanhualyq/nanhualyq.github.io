---
# front matter tells Jekyll to process Liquid
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jekyll FlashCards</title>
  </head>
  <body>
    <h1>Jekyll V4.3.3</h1>
    <p>2024-01-15</p>

    <h1>{{ "Hello World!" | downcase }}</h1>

    <ul>
      {% for member in site.data.members %}
      <li>
        <a href="https://github.com/{{ member.github }}"> {{ member.name }} </a>
      </li>
      {% endfor %}
    </ul>

    <script>
         var decks = [
           {
             name: "Directory Structure",
             url: "https://jekyllrb.com/docs/structure/",
             notes: [
               `config file	_config.yml`,
               `posts dir	_posts`,
               `unpublished posts dir	_drafts`,
               `partial code dir	_includes`,
               `layout templates dir	_layouts`,
               `diy data dir	_data`,
               `css dir	_sass`,
               `generated site dir	_site`,
             ],
           },
         ];

      var myVar = {{ site.data.stocks | jsonify }}
      console.log({myVar});
    </script>
  </body>
</html>
